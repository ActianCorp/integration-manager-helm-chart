apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "integration-manager.authorizationService.fullname" . }}
  labels:
    app: integration-manager
    chart: {{ template "integration-manager.chart" . }}
    release: {{ .Release.Name }}
data:
  application.properties: |
    #authorizationService specific properties
    {{- if .Values.authorizationService.extraConfig }}
    {{ .Values.authorizationService.extraConfig | indent 4 | trim }}
    {{- end }}
