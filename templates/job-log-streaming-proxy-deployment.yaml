{{- if .Values.jobLogStreamingProxy.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "integration-manager.job-log-streaming-proxy.fullname" . }}
  labels:
    app: integration-manager
    component: job-log-streaming-proxy
    chart: {{ template "integration-manager.chart" . }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.jobLogStreamingProxy.replicaCount }}
  revisionHistoryLimit: {{ .Values.jobLogStreamingProxy.revisionHistoryLimit }}
  selector:
    matchLabels:
      app: integration-manager
      component: job-log-streaming-proxy
      release: {{ .Release.Name }}
  template:
    metadata:
      annotations:
        checksum/sharedconfig: {{ include (print $.Template.BasePath "/shared-configmap.yaml") . | sha256sum }}
        checksum/joblogstreamingproxyconfig: {{ include (print $.Template.BasePath "/job-log-streaming-proxy-configmap.yaml") . | sha256sum }}
        checksum/secrets: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
        {{- if .Values.jobLogStreamingProxy.podAnnotations }}
        {{ .Values.jobLogStreamingProxy.podAnnotations | toYaml | indent 8 | trim }}
        {{- end }}
      labels:
        app: integration-manager
        component: job-log-streaming-proxy
        chart: {{ template "integration-manager.chart" . }}
        release: {{ .Release.Name }}
        {{- if .Values.jobLogStreamingProxy.extraLabels }}
        {{ .Values.jobLogStreamingProxy.extraLabels | toYaml | indent 8 | trim }}
        {{- end }}
    spec:
      {{- if .Values.jobLogStreamingProxy.affinity }}
      affinity:
        {{ .Values.jobLogStreamingProxy.affinity | toYaml | indent 8 | trim }}
      {{- end }}
      serviceAccountName: {{ template "integration-manager.fullname" . }}
      {{- if .Values.jobLogStreamingProxy.nodeSelector }}
      nodeSelector:
        {{ .Values.jobLogStreamingProxy.nodeSelector | toYaml | indent 8 | trim  }}
      {{- end }}
      {{- if .Values.jobLogStreamingProxy.extraInitContainers }}
      initContainers:
        {{ tpl .Values.jobLogStreamingProxy.extraInitContainers . | indent 8 | trim }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.jobLogStreamingProxy.podSecurityContext | nindent 8 }}
      containers:
        - name: job-log-streaming-proxy
          image: {{ .Values.jobLogStreamingProxy.image }}
          imagePullPolicy: {{ .Values.jobLogStreamingProxy.pullPolicy }}
          {{- if .Values.jobLogStreamingProxy.securityContext }}
          securityContext:
            {{- toYaml .Values.jobLogStreamingProxy.securityContext | nindent 12 }}
          {{- end }}
          {{- if .Values.repository.awsCreateEnvVar }}
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: aws-access-key
              {{- if .Values.existingSecret }}
                  name: {{ .Values.existingSecret }}
              {{- else }}
                  name: {{ template "integration-manager.fullname" . }}
              {{- end }}
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: aws-secret-key
              {{- if .Values.existingSecret }}
                  name: {{ .Values.existingSecret }}
              {{- else }}
                  name: {{ template "integration-manager.fullname" . }}
              {{- end }}
          {{- end }}
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: im-shared-volume
              readOnly: true
              mountPath: /etc/config/shared.properties
              subPath: application.properties
            - name: job-log-streaming-proxy-volume
              readOnly: true
              mountPath: /etc/config/application.properties
              subPath: application.properties
            - name: secret-volume
              readOnly: true
              mountPath: /etc/secrets
            {{- if .Values.existingRabbitSecret }}
            - name: amqp-secret-volume
              readOnly: true
              mountPath: /etc/secrets/amqp
            {{- end }}
          {{- if .Values.jobLogStreamingProxy.readinessProbe }}
          readinessProbe:
            {{ .Values.jobLogStreamingProxy.readinessProbe | toYaml | indent 12 | trim }}
          {{- end }}
          {{- if .Values.jobLogStreamingProxy.livenessProbe }}
          livenessProbe:
            {{ .Values.jobLogStreamingProxy.livenessProbe | toYaml | indent 12 | trim }}
          {{- end }}
          {{- if .Values.jobLogStreamingProxy.resources }}
          resources:
            {{ .Values.jobLogStreamingProxy.resources | toYaml | indent 12 | trim }}
          {{- end }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- range .Values.imagePullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      volumes:
        - name: im-shared-volume
          configMap:
            name: {{ template "integration-manager.fullname" . }}-shared
        - name: job-log-streaming-volume
          configMap:
            name: {{ template "integration-manager.job-log-streaming-proxy.fullname" . }}
        - name: secret-volume
          secret:
          {{- if .Values.existingSecret }}
            secretName: {{ .Values.existingSecret }}
          {{- else }}
            secretName: {{ template "integration-manager.fullname" . }}
          {{- end }}
        {{- if .Values.existingRabbitSecret }}
        - name: amqp-secret-volume
          secret:
            secretName: {{ .Values.existingRabbitSecret }}
            items:
              - key: rabbitmq-host
                path: rabbitmq-host
              - key: rabbitmq-username
                path: rabbitmq-username
              - key: rabbitmq-password
                path: rabbitmq-password
        {{- end }}
{{- end }}