apiVersion: v1
kind: Service
metadata:
  name: {{ template "integration-manager.authorization.fullname" . }}
  {{- if .Values.authorization.service.annotations }}
  annotations:
    {{ .Values.authorization.service.annotations  | toYaml | indent 4 | trim  }}
  {{- end }}
  labels:
    app: integration-manager
    component: authorization
    chart: {{ template "integration-manager.chart" . }}
    release: {{ .Release.Name }}
spec:
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: integration-manager
    component: authorization
    release: {{ .Release.Name }}
  type: "{{ .Values.authorization.service.type }}"
