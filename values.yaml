#      entity-type: jobconfig
#      account-id: 1
#      active: true
#      completion-size: 5
#      completion-timeout: 5000
#      data-type: json
#    - name: Aggregator-Config-record
#      entity-id: 11
#      entity-type: jobconfig
#      account-id: 1
#      active: true
#      completion-size: 5
#      completion-timeout: 5000
#      data-type: record
  revisionHistoryLimit: 10
  affinity: {}
#   affinity:
#     podAntiAffinity:
#       preferredDuringSchedulingIgnoredDuringExecution:
