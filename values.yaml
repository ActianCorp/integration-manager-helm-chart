#           labelSelector:
#             matchLabels:
#               app: integration-manager
#               component: aggregator
#           topologyKey: kubernetes.io/hostname
  livenessProbe:
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    httpGet:
      scheme: HTTP
      path: /health
      port: 8080
  readinessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
    httpGet:
      scheme: HTTP
      path: /health
      port: 8080
  pullPolicy: IfNotPresent
  extraInitContainers: []
  extraConfig: {}
  pdb: {}
    #minAvailable: 1
  replicaCount: 1
  extraLabels: {}
  podAnnotations: {}
  resources: {}
  # To set resources, replace resources: {} with:
